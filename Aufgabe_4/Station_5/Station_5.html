<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">   
            
            
            <div class="text">
                <h1>Formular</h1>
                <form method="post">
                    <label>Dein Name:</label>
                    <input type="text" name="name">
                    <br>
                    <label>Deine Nachricht an den Weihnachtsmann:</label>
                    <textarea rows="3" name="nachricht"></textarea>
                    <br>
                    <div class="box">
                        <label>Willst du auch ein Geschenk?</label>
                        <br>
                        <input type="radio" id="ja" name="Auswahl" value="ja">
                        <label for="ja">ja</label>
                        <input type="radio" id="nein" name="Auswahl" value="nein">
                        <label for="nein">nein</label>
                    </div>
                    <button type="submit" name="absenden">abschicken</button>
                </form>
            </div>
        <img  src="images/wrapperbg.png" alt="wrapper">
    </div> 
</body>
</html>
