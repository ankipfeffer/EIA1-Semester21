<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>probe2 ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
<main>
    <div id="hedding">
        <h1>ToDo App</h1>
    </div>

    <div id="taskcount">
        <h3><span id="total">xxx</span> in total</h3>
    </div>

<div id="tasklist">

    <div id="addtask">
        <div id="addicon">
            <i class="fas fa-tasks"></i>
        </div>
        <div id="addtext">
            <input id="eingabeText" type="text" name="addtext" placeholder="Add another task">
        </div>
    
    </div>

    <div id="taskwrapper">
       
    </div>
</div>
</main>
</body>
